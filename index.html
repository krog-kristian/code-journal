<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full flex">
          <h1 class="white-text">Code Journal</h1>
          <a class="header-link" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">

    <div class="hidden" id="popup">
      <div class="modal">
        <p>Are you sure you want to delete this entry?</p>
        <div class="space-between">
          <button id="cancel">CANCEL</button>
          <button id="confirm">CONFIRM</button>
        </div>
      </div>
    </div>

    <div data-view="entry-form">
      <h2>New Entry</h2>
      <form action="" class="row">
        <div class="column-half journal-photo"><img src="images/placeholder-image-square.jpg" alt="place holder for image"></div>

        <div class="column-half">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
          <label for="photo">Photo URL</label>
          <input type="text" name="photo" id="photo" required>
        </div>

        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" rows="10" required></textarea>
        </div>

        <div class="column-full space-between">
          <div><button type="button" class="hidden" id="delete">Delete Entry</button></div>
          <button type="submit" id="save">SAVE</button>
        </div>

      </form>

    </div>

    <div data-view="entries">
      <div class="space-between">
        <h2>Entries</h2>
        <a id="new-entry" data-view="entry-form">NEW</a>
      </div>
      <div>
        <input type="text" placeholder="Search For Entries" id="search">
      </div>
      <div class="row">
        <div class="column-full text-cen">
          <p class="hidden">No Entries have been recorded.</p>
        </div>
      </div>
      <ul>
      </ul>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
